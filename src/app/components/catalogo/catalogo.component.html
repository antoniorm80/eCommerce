  
 <div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
    <div class="text-900 font-medium text-xl mb-3">Create Product</div>
    <div class="surface-card p-4 shadow-2 border-round p-fluid">
        <p-toast></p-toast>
        <form [formGroup]="formProducto" (ngSubmit)="GuardarProducto()">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="nombre" class="font-medium text-900">Nombre</label>
                    <input id="nombre" type="text" pInputText formControlName="Nombre" #Nombre autocomplete="off">
                </div> 
                <div class="field mb-4 col-12 md:col-6">
                    <label for="fechaRegistro" class="font-medium text-900">Fecha de Registro</label>
                    <p-calendar id="fechaRegistro" #fechaRegistro [showIcon]="true" formControlName="FechaRegistro"></p-calendar>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="cantidad" class="font-medium text-900">Cantidad</label>
                    <input id="cantidad" type="text" pInputText formControlName="Cantidad">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="categoria" class="font-medium text-900">Categoria</label>
                    <input id="categoria" type="text" pInputText formControlName="Categoria">
                </div>            
                <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
                <div class="field mb-4 col-12">
                    <label for="descripcion" class="font-medium text-900">Descripcion</label>
                    <textarea id="descripcion" pInputTextarea [autoResize]="true" [rows]="5" formControlName="Descripcion"></textarea>
                </div>
                <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
            </div>
            <button pButton pRipple label="Guardar Producto" icon="pi pi-file" class="w-auto" type="submit"></button>    
        </form>   
        <button pButton pRipple label="fecha" icon="pi pi-calendar" class="w-auto mt-2 "type="button" (click)="onFecha()"></button> 
       
    </div>
</div>



<div class="surface-card p-4 shadow-2 border-round">
    <div class="text-3xl font-medium text-900 mb-3">Card Title</div>
    <div class="font-medium text-500 mb-3">Vivamus id nisl interdum, blandit augue sit amet, eleifend mi.</div>
    <div style="height: 150px" class="border-2 border-dashed surface-border"></div>
</div>
