<form action="">
<div class="formgroup-inline mt-3 mx-7">
    <div class="field">
        <label for="firstname" class="font-bold">New {{ label }}</label>        
    </div>
    <div class="field">
        <input #newItem id="firstname" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" autocomplete="off">
    </div>
    <button type="button" (click)="onAddNewItem(newItem.value)" class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Add {{label}}</button>
</div>
</form>
