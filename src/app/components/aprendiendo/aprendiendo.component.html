<div class="flex flex-wrap mt-2">    
    <div class="col px-8">
        <p-messages [(value)]="messages" [enableService]="false"></p-messages>
    </div>   
</div>

<div class="grid">
    <div class="col-12">
        <app-padre  (newItemEvent)="addNewCity($event)"  [label]="'City'"></app-padre>
    </div>
    <br/>
    <div class="col-8">
        <div class="p-3 border-round-sm font-bold">
            <ul>
                <!-- <li  [ngStyle]="{'color': 'white',  'background-color': city === 'Madrid' ? 'blue' : 'green'}">{{ city }}</li> -->
                <li *ngFor="let city of cities" (click)="cityClicked(city)" [ngClass]="{'severity': city === selection}">{{city}}</li>
            </ul>            
        </div>
        <div *ngFor="let city of cities" (click)="cityClicked(city)">
            {{city}}
        </div>
    </div>
    <div class="col-4">
        <div class="p-3 border-round-sm font-bold">
            <div *ngIf="selection">
                <p> Your city is: {{ selection }}</p>  
                <app-boton (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'"></app-boton>  
              </div>
        </div>
    </div>   
</div>
