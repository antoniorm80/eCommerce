<app-header-pdf
    [fileName]="fileName"
    [currentPage]="pageVariable"
    [totalPages]="totalPages"
    [zoomAmt]="zoomAmt"
    [zoomMax]="zoomMax"
    [zoomMin]="zoomMin"
    (setZoom)="setZoom($event)"
    (download)="download()"
    (print)="print()"
></app-header-pdf>
<!-- pdf viewer section -->
<div class="output-pdf-viewer">
    <pdf-viewer       
        [src]="pdfSrc"
        [(page)]="pageVariable"
        [show-all]="true"
        [stick-to-page]="true"        
        [render-text]="true"
        [original-size]="false"
        [fit-to-page]="true"
        [autoresize]="true"
        [show-borders]="true"
        [zoom-scale]="'page-width'"
        [zoom]="zoom"
        (after-load-complete)="afterLoadComplete($event)"
        #pdfViewer
        style="margin-top: 10px; margin-left: 0px; height: 50rem;"
  ></pdf-viewer>

</div>
